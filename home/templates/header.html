{% load static %}

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <img src="{% static 'img/logo.png' %}" alt="" style="width: 158px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="/" class="active">Home</a></li>
                      <li><a href="/shop/">Our Shop</a></li>
                      <li><a href="/about/">About Us</a></li>
                      <li><a href="/contact/">Contact Us</a></li>
                        {% if user.is_authenticated %}
                            <li> <a href="/user">{{ user.username.capitalize }}</a></li>
                        {% else %}
                      <li><a href="/user/login">Login</a></li>
                      <li><a href="/user/register">Register</a></li>
                        {% endif %}

                  </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
